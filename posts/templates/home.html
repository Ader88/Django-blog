<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Dodaj link do CSS Bootstrapa, jeśli używasz -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Dodaj niestandardowy styl CSS, jeśli jest potrzebny -->
    <style>
        /* Twój niestandardowy styl CSS tutaj */
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <!-- Dodaj pasek nawigacyjny Bootstrapa -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Mój Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'posts_list' %}">Przejdź do listy postów</a>
                </li>
                <!-- Dodaj link do dodawania autora -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_author' %}">Dodaj autora</a>
                </li>
                <!-- Dodaj link do dodawania nowego wpisu -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_post' %}">Dodaj nowy wpis</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Witaj na moim Blogu</h1>
        <p class="lead text-center">To jest mój blog osobisty</p>
    </div>

    <!-- Dodaj linki do skryptów JavaScript, jeśli są potrzebne -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
